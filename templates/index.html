<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Breast Cancer Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="radius_mean" placeholder="Enter radius_mean " required="required" />
        <input type="text" name="texture_mean" placeholder="Enter texture_mean " required="required" />
        <input type="text" name="smoothness_se" placeholder="Enter smoothness_se " required="required" />
        <input type="text" name="concavity_se" placeholder="Enter concavity_se " required="required" />
        <input type="text" name="perimeter_worst" placeholder="Enter perimeter_worst " required="required" />
        <input type="text" name="smoothness_worst" placeholder="Enter smoothness_worst " required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
